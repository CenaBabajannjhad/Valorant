<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <!-- two header logo -->
        <div class="logo-wrapper">
            <div class="riot-wrapper">
                <img src="./assets/img/icons/riot games.png" alt="riot game" class="logo">
            </div>
            <div class="valorant-wrapper">
                <img src="./assets/img/icons/logo.png" alt="valorant-logo" class="logo">
            </div>
        </div>
        <!-- navbar -->
        <nav class="header-navbar">
            <ul class="navbar">
                <li>game</li>
                <li>champions</li>
                <li>news</li>
                <li>patch notes</li>
                <li>descover</li>
                <li>esprts</li>
                <li>unverse</li>
                <li>shop</li>
                <li>support</li>
            </ul>
        </nav>
        <!-- user profile -->
        <div class="user-profile-wrapper">
            <div class="user-avatar-wrapper">
                <img class="avatar" src="./assets/img/avatar/akali.png" alt="">
            </div>
            <div class="user-name-wrapper">
                <p class="user-name">uhepkhid</p>
            </div>
        </div>
    </header>
    <!-- main -->
    <main>
        <section id="hero" class="hero-section">
            <section class="slider-wrapper">
                <div class="intro-slides">
                    <div class="intro-slides-title">
                        <h2 class="agents">AGENTS</h2>
                        <img class="logo-agents" width="40px" src="./assets/img/icons/logo-2.png" alt="logo">
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="./src/js/script.js"></script>
</body>
</html>
